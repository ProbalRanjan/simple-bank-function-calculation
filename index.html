<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Banking Calculation</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="font-bold text-5xl text-center my-8">Let's get some <span class="text-teal-500">Money</span>!!
        </h1>
    </header>

    <main>
        <section class="my-8">
            <div class="grid grid-cols-3 gap-6 w-3/4 mx-auto text-white">
                <div class="bg-blue-300 p-8 rounded-lg">
                    <h3 class="text-2xl font-bold text-[#1e40af]">Deposit</h3>
                    <h4 class="text-4xl font-medium">$<span id="deposit-total">000</span></h4>
                </div>
                <div class="bg-orange-300 p-8 rounded-lg">
                    <h3 class="text-2xl font-bold text-[#9a3412]">Withdraw</h3>
                    <h4 class="text-4xl font-medium">$<span id="withdraw-total">000</span></h4>
                </div>
                <div class="bg-purple-300 p-8 rounded-lg">
                    <h3 class="text-2xl font-bold text-[#5b21b6]">Balance</h3>
                    <h4 class="text-4xl font-medium">$<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>

        <section class="my-8">
            <div class="grid grid-cols-2 gap-6 w-3/4 mx-auto">
                <div class="bg-green-300 p-8 rounded-lg">
                    <h3 class="text-xl font-bold">Please Deposit</h3>
                    <input id="deposit-input" class="w-3/4 border border-gray-400 px-2 p-1 mt-2" type="text"
                        placeholder="You Deposit Amount">
                    <br>
                    <button id="deposit-button"
                        class="bg-green-800 text-white font-medium px-4 py-2 rounded-md mt-2">Deposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-lg">
                    <h3 class="text-xl font-bold">Please Withdraw</h3>
                    <input id="withdraw-input" class="w-3/4 border border-gray-400 px-2 p-1 mt-2" type="text"
                        placeholder="You Withdraw Amount">
                    <br>
                    <button id="withdraw-button"
                        class="bg-indigo-800 text-white font-medium px-4 py-2 rounded-md mt-2">Withdraw</button>
                </div>
            </div>
        </section>

        <p class="font-bold text-center my-4 text-[#dc2626]"><small>For better view open with laptop or PC</small></p>
    </main>

    <script src="JS/app.js"></script>
</body>

</html>
